

<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
      <h1>Sound controlled animals</h2>
      <p>Tip: play differnt sounds like woof,meow,roar and moo to make the animals appear</p>
    </div>
    <div class="main_div">
      <center>
        <b class="name_of_thing">
          dog
          <hr>
          cat
          <hr>
          lion
          <hr>
          cow
          <hr>
        </b> 
      <br>
      <button class="btn btn-info" onclick="identify()">START</button>
      <p >I can hear-<span id="result_object"></span></p>
      <p >Accuracy-<span id="aimbot_object"></span></p>
      <br>
      <img src="clipart-png-ear-3.png" id="ear" width="300" height="300">
      <img src="" id="animal" width="300" height="300">
      
      </center>
    </div>
    <div class="footer">
      developed by ---------
    </div>
<script src="main.js"></script>
  </body>
</html>
